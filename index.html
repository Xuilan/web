<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram Auth</h1>
        <div id="authForm">
            <input type="text" id="appId" placeholder="App ID" required />
            <input type="text" id="apiHash" placeholder="API Hash" required />
            <input type="text" id="phone" placeholder="Phone Number" required />
            <button onclick="sendAuthCode()">Отправить код</button>
            <p class="error" id="authError"></p>
        </div>
        <div id="codeForm" style="display: none;">
            <input type="text" id="code" placeholder="Confirmation Code" required />
            <button onclick="verifyCode()">Подтвердить код</button>
            <p class="error" id="codeError"></p>
        </div>
    </div>

    <script>
        const serverUrl = "https://thin-inquisitive-mastodon.glitch.me"; // Замените на ваш URL Glitch

        async function sendAuthCode() {
            const appId = document.getElementById("appId").value;
            const apiHash = document.getElementById("apiHash").value;
            const phone = document.getElementById("phone").value;
            const authError = document.getElementById("authError");

            authError.textContent = "";

            try {
                const response = await fetch(`${serverUrl}/api/auth`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ app_id: appId, api_hash: apiHash, phone }),
                });

                const data = await response.json();

                if (data.status === "code_sent") {
                    document.getElementById("authForm").style.display = "none";
                    document.getElementById("codeForm").style.display = "block";
                    window.localStorage.setItem("phone_code_hash", data.phone_code_hash);
                } else {
                    authError.textContent = data.message || "Ошибка при отправке кода.";
                }
            } catch (err) {
                authError.textContent = "Ошибка подключения к серверу.";
            }
        }

        async function verifyCode() {
            const code = document.getElementById("code").value;
            const phoneCodeHash = window.localStorage.getItem("phone_code_hash");
            const codeError = document.getElementById("codeError");

            codeError.textContent = "";

            try {
                const response = await fetch(`${serverUrl}/api/verify`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ code, phone_code_hash: phoneCodeHash }),
                });

                const data = await response.json();

                if (data.status === "authorized") {
                    alert("Вы успешно авторизованы!");
                    document.getElementById("codeForm").style.display = "none";
                } else {
                    codeError.textContent = data.message || "Ошибка авторизации.";
                }
            } catch (err) {
                codeError.textContent = "Ошибка подключения к серверу.";
            }
        }
    </script>
</body>
</html>
